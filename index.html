</head>

<body>
    
    <div class="box">

        <input class="name" type="text" placeholder="Name">

    <div class="box">

        </p>

    </div>
    <hr>

    
    <div class="box">

    </div>
    <hr>
    
    <div class="box">

<div class="box1">

<hr>
